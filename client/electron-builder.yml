appId: com.nautilus.chat
productName: Nautilus
copyright: Copyright Â© 2026 Nautilus

directories:
  output: release

files:
  - "dist/**/*"
  - "package.json"

extraMetadata:
  main: "dist/main/main.js"

win:
  target:
    - target: nsis
      arch: [x64]
  icon: build/icon.ico
  artifactName: "Nautilus-Setup-${version}-win-x64.${ext}"

nsis:
  oneClick: false
  perMachine: true
  allowToChangeInstallationDirectory: true
  installerIcon: build/icon.ico

linux:
  target:
    - target: deb
      arch: [x64]
    - target: AppImage
      arch: [x64]
  category: Network
  icon: build/icon.png
  artifactName: "Nautilus-${version}-linux-x64.${ext}"

mac:
  target:
    - target: dmg
      arch: [x64, arm64]


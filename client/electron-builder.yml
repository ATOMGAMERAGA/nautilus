appId: com.nautilus.chat
productName: Nautilus
copyright: Copyright Â© 2026 Nautilus

directories:
  output: release

win:
  target:
    - target: nsis
      arch: [x64]
  artifactName: "Nautilus-Setup-${version}-win-x64.${ext}"

nsis:
  oneClick: false
  perMachine: true
  allowToChangeInstallationDirectory: true

linux:
  target:
    - target: deb
      arch: [x64]
    - target: AppImage
      arch: [x64]
  category: Network
  artifactName: "Nautilus-${version}-linux-x64.${ext}"

mac:
  target:
    - target: dmg
      arch: [x64, arm64]
